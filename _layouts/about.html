---
layout: default
---

<div class="container">
  <!-- begin page -->
  <article class="page">

    <div class="page__head" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-duration="700">
      <h1 class="page__title">{{ page.title | escape }}</h1>
      {% if page.image %}
      <div class="page-image" style="background-image: url({{site.baseurl}}{{page.image}})"></div>
      {% endif %}
    </div>

    <div class="page__content" data-aos="fade-up" data-aos-easing="ease-out-quad" data-aos-delay="100" data-aos-duration="700">
      {{ content }}

      <p>Relevant Skills</p>
      <div class="container-fluid">
        <p class="lead">Programming Languages</p>
        <div class="row">
          <div class="col-12 col-sm-4">
            <i class="fab fa-python" style="color:black;"></i>
          </div>
          <div class="col-12 col-sm-4">
            <i class="fab fa-r-project" style="color:black;"></i>
          </div>
        </div>
      </div>
    </div>

  </article>
  <!-- end page -->
</div>
